<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Code Reviewer Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f6f8fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }

    .navbar {
      background-color: #24292e;
      padding: 10px 20px;
    }

    .navbar-brand {
      color: #ffffff;
      font-weight: 600;
      font-size: 20px;
    }

    .container {
      max-width: 1000px;
      margin-top: 40px;
    }

    textarea {
      width: 100%;
      height: 250px;
      font-family: monospace;
    }

    .card {
      border: 1px solid #d0d7de;
      border-radius: 6px;
      box-shadow: 0 1px 0 rgba(27, 31, 35, 0.04);
      background-color: #ffffff;
    }

    .card-header {
      background-color: #f6f8fa;
      border-bottom: 1px solid #d0d7de;
      font-weight: 600;
    }

    .btn-primary {
      background-color: #2da44e;
      border-color: #2da44e;
    }

    .btn-warning {
      background-color: #dbab09;
      border-color: #dbab09;
    }

    .btn-success {
      background-color: #238636;
      border-color: #238636;
    }

    .btn:hover {
      opacity: 0.9;
    }

    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .result-card {
      margin-top: 20px;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #57606a;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- GitHub-style Navbar -->
  <nav class="navbar">
    <span class="navbar-brand">üêô AI Code Reviewer Bot</span>
  </nav>

  <div class="container">
    <!-- Paste Code -->
    <div class="card mb-4">
      <div class="card-header">Paste Python Code</div>
      <div class="card-body">
        <form id="codeForm">
          <textarea class="form-control" id="codeInput" placeholder="Paste your Python code here..."></textarea>
          <button type="submit" class="btn btn-success mt-3">Analyze Code</button>
        </form>
      </div>
    </div>

    <!-- Upload File -->
    <div class="card mb-4">
      <div class="card-header">Upload Python File</div>
      <div class="card-body">
        <form id="fileForm" enctype="multipart/form-data">
          <input class="form-control" type="file" id="fileInput" accept=".py">
          <button type="submit" class="btn btn-warning mt-3">Analyze File</button>
        </form>
      </div>
    </div>

    <!-- Analysis Results -->
    <div id="result" class="result-card"></div>

    <footer>Made with ‚ù§Ô∏è using Flask and AI</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script>
    function displaySuggestions(data) {
      const container = document.getElementById("result");
      container.innerHTML = "";
      if (!data.suggestions || data.suggestions.length === 0) {
        container.innerHTML = '<div class="alert alert-success">‚úÖ No issues found! Your code looks clean.</div>';
        return;
      }

      let html = '<div class="card"><div class="card-header">Suggestions</div><div class="card-body">';
      data.suggestions.forEach(s => {
        html += `<pre><code class="language-python">${s}</code></pre>`;
      });
      html += '</div></div>';
      container.innerHTML = html;
      Prism.highlightAll();
    }

    document.getElementById("codeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("codeInput").value;
      const response = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code })
      });
      const data = await response.json();
      displaySuggestions(data);
    });

    document.getElementById("fileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      const formData = new FormData();
      formData.append("file", file);
      const response = await fetch("/analyze-file", {
        method: "POST",
        body: formData
      });
      const data = await response.json();
      displaySuggestions(data);
    });
  </script>
</body>
</html>
