<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Code Reviewer Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 900px; margin-top: 40px; }
    textarea { width: 100%; height: 250px; font-family: monospace; }
    .result-card { margin-top: 20px; }
    pre { background: #2d2d2d; color: #f8f8f2; padding: 15px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸš€ AI Code Reviewer Bot</h1>

    <!-- PASTE CODE -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Paste Python Code</div>
      <div class="card-body">
        <form id="codeForm">
          <textarea class="form-control" id="codeInput" placeholder="Paste your Python code here..."></textarea>
          <button type="submit" class="btn btn-success mt-3">Analyze Code</button>
        </form>
      </div>
    </div>

    <!-- FILE UPLOAD -->
    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">Upload Python File</div>
      <div class="card-body">
        <form id="fileForm" enctype="multipart/form-data">
          <input class="form-control" type="file" id="fileInput" accept=".py">
          <button type="submit" class="btn btn-warning mt-3">Analyze File</button>
        </form>
      </div>
    </div>

    <!-- RESULTS -->
    <div id="result" class="result-card"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script>
    function displaySuggestions(data) {
      const container = document.getElementById("result");
      container.innerHTML = "";
      if (!data.suggestions || data.suggestions.length === 0) {
        container.innerHTML = '<div class="alert alert-info">âœ… No issues found! Your code looks good.</div>';
        return;
      }
      let html = '<div class="card"><div class="card-header bg-dark text-white">Suggestions</div><div class="card-body">';
      data.suggestions.forEach(s => {
        html += `<pre><code class="language-python">${s}</code></pre>`;
      });
      html += '</div></div>';
      container.innerHTML = html;
      Prism.highlightAll();
    }

    // Handle pasted code
    document.getElementById("codeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("codeInput").value;
      const response = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code })
      });
      const data = await response.json();
      displaySuggestions(data);
    });

    // Handle file upload
    document.getElementById("fileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      const formData = new FormData();
      formData.append("file", file);
      const response = await fetch("/analyze-file", {
        method: "POST",
        body: formData
      });
      const data = await response.json();
      displaySuggestions(data);
    });
  </script>
</body>
</html>
